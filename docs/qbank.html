<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlink QBank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        /* Question Bank specific styles */
        .qotd-frame {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 2rem;
            margin: 0 auto;
            max-width: 800px;
        }
        .qotd-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .qotd-subject {
            color: #00FFFF;
            font-size: 1.2rem;
        }
        .qotd-date {
            color: #888;
            font-style: italic;
        }
        .qotd-specifics {
            color: #FFFFFF;
            margin-bottom: 1rem;
        }
        .qotd-question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #FFFFFF;
        }
        .qotd-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .multiple-choice-option {
            display: block;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .multiple-choice-option:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
        }
        
        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
            color: #FFFFFF;
        }
        
        th, td {
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 0.75rem;
            text-align: left;
        }
        
        th {
            background-color: rgba(0, 255, 255, 0.1);
            font-weight: bold;
        }
        
        tr:hover {
            background-color: rgba(0, 255, 255, 0.05);
        }
        
        /* Dropdown styles */
        select {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #FFFFFF;
            padding: 0.5rem;
            border-radius: 5px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            min-width: 200px;
        }
        
        select:focus {
            outline: none;
            border-color: #00FFFF;
        }
        
        select option {
            background-color: #1a1a1a;
            color: #FFFFFF;
        }
        
        /* Button styles */
        button {
            background-color: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Checkbox styles */
        input[type="checkbox"] {
            accent-color: #00FFFF;
            width: 1.2rem;
            height: 1.2rem;
        }
        
        /* Modal overlay styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
        </head>
        <body>
            <div id="banner-container"></div>
            <header class="glass-header">
                <div class="logo-container">
                    <h1 class="glow-text">Question Bank</h1>
                </div>
                <div id="nav-container"></div>
            </header>
            <main class="fade-in">
                <div class="games-container">
                    <h2 class="section-title glow-text">Practice Questions</h2>
                    <div id="root"></div>
                </div>
            </main>
        
            <script type="module">
            const { useState, useEffect } = React;
            const { createRoot } = ReactDOM;
        
            // Create root and render app
            const root = createRoot(document.getElementById('root'));
            root.render(React.createElement(QuestionBank.jsx));
        
            // Load navigation and banner
            loadNav();
            loadBanner();
        </script>
</body>
</html>
