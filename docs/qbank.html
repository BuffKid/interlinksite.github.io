<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlink QBank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }
        main {
            padding: 20px;
        }
        .period-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        .period-table th, .period-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .period-table select {
            padding: 5px;
            font-size: 1em;
            width: 100%;
        }
        .assignments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .assignments-row {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        .assignment-card {
            flex: 1;
            min-width: calc(33.333% - 14px);
            max-width: calc(33.333% - 14px);
        }
        .logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }
        .logo-container h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .logo-container .tagline {
            font-size: 1.2em;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        @media screen and (max-width: 768px) {
            .glass-header {
                padding: 10px;
            }
            .logo-container {
                padding-right: 50px;
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Question Bank</h1>
        </div>
        <div id="nav-container"></div>
    </header>

    <main class="fade-in">
        <table class="period-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject</th>
                    <th>Section</th>
                    <th>Subsection</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>FILL HERE</td>
                    <td>FILL HERE</td>
                    <td>FILL HERE</td>
                    <td>FILL HERE</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>        
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = 
                    '<p>Error loading navigation. Please try again later.</p>';
            }
        }
        
        async function loadBanner() {
            try {
                const response = await fetch('banner.html');
                const bannerContent = await response.text();
                document.getElementById('banner-container').innerHTML = bannerContent;
            } catch (error) {
                console.error('Error loading banner:', error);
                document.getElementById('banner-container').innerHTML = 
                    '<p>Error loading banner. Please try again later.</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadBanner();
            loadNav();
            fetchAssignments();
        });
    </script>
</body>
</html>
