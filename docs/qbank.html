<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlink QBank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body, html {
            font-family: 'Orbitron', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 16px;
        }
        
        .question-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            min-height: 600px; /* Made table longer */
        }
        
        .question-table th {
            padding: 20px 15px; /* Increased padding */
            text-align: left;
            border-bottom: 3px solid var(--primary-color); /* Stronger border */
            background: rgba(0, 255, 255, 0.1); /* Subtle highlight */
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .question-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .question-table tr:last-child td {
            border-bottom: none;
        }
        
        .question-table tbody tr:hover {
            background: rgba(0, 255, 255, 0.05);
        }
        
        .no-questions {
            color: var(--error-color);
            font-weight: bold;
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }
        .search-container {
            margin: 20px 0;
            width: 100%;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .view-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-family: 'Orbitron', sans-serif;
        }
        
        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        /* Question View Styles */
        .modal-content h2 {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #FFFFFF;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 20px;
        }
        .question-metadata {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--primary-color);
        }
        
        .option {
            display: block;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .option:hover,
        .option.selected {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
        }
        
        .submit-button {
            margin-top: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 0.5rem;
            font-size: 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            resize: none;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        
        .feedback.correct {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .feedback.incorrect {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }
        
        .feedback.hidden {
            opacity: 0;
        }
        
        .attempts {
            margin-top: 1rem;
            text-align: center;
            color: #888;
        }
        
        /* Navigation Styles */
        .nav-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-button img {
            width: 48px;
            height: 48px;
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-button:not(:disabled):hover {
            transform: scale(1.1);
        }
        
        .qotd-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .nav-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 1rem;
        }
        .export-buttons-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
            gap: 10px;
        }
        .export-button {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }
        .export-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .export-button img {
            width: 20px;
            margin-right: 8px;
        }
        .export-button-questions {
            background: linear-gradient(45deg, var(--primary-color), #2c3e50);
            color: white;
        }
        .export-button-answers {
            background: linear-gradient(45deg, var(--secondary-color), #27ae60);
            color: white;
        }
    </style>
</head>
<body>
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Question Bank</h1>
        </div>
        <div id="nav-container"></div>
    </header>
    <main class="fade-in">
        <div class="games-container">
            <h2 class="section-title glow-text">Practice Questions</h2>
            <div id="root"></div>
        </div>
    </main>
    
    <div id="root"></div>
    
    <script type="module">
        // Load navigation from nav.html
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }
    
        // Function to load the banner
        async function loadBanner() {
            try {
                const response = await fetch('banner.html');
                const bannerContent = await response.text();
                document.getElementById('banner-container').innerHTML = bannerContent;
            } catch (error) {
                console.error('Error loading banner:', error);
                document.getElementById('banner-container').innerHTML = '<p>Error loading banner. Please try again later.</p>';
            }
        }
        
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        
        function QuestionBank() {
            const [questions, setQuestions] = useState([]);
            const [categories, setCategories] = useState([]);
            const [selectedSubject, setSelectedSubject] = useState('');
            const [selectedSection, setSelectedSection] = useState('');
            const [selectedSubsection, setSelectedSubsection] = useState('');
            const [selectedQuestion, setSelectedQuestion] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [attempts, setAttempts] = useState(0);
            const [isAnswered, setIsAnswered] = useState(false);
            const [selectedOption, setSelectedOption] = useState('');
            const [textAnswer, setTextAnswer] = useState('');
            const [categoryOrder, setCategoryOrder] = useState({});
            const [searchQuery, setSearchQuery] = useState('');
    
            // New state for multi-select
            const [selectedQuestions, setSelectedQuestions] = useState(new Set());
            const [isSelectAllChecked, setIsSelectAllChecked] = useState(false);
    
            useEffect(() => {
                fetchQuestions();
                fetchCategories();
            }, []);
    
            async function fetchCategories() {
                try {
                    const response = await fetch('/subj-cat5.txt');
                    if (!response.ok) {
                        throw new Error('Failed to fetch categories');
                    }
                    const text = await response.text();
                    const parsed = text.trim().split('\n').map((line, index) => {
                        const [subject, section, subsection] = line.split(' | ');
                        return { subject, section, subsection, order: index };
                    });
                    
                    // Create order mapping
                    const orderMap = {};
                    parsed.forEach(({ subject, section, subsection, order }) => {
                        orderMap[`${subject}|${section}|${subsection}`] = order;
                    });
                    setCategoryOrder(orderMap);
                    setCategories(parsed);
                } catch (error) {
                    console.error('Error fetching categories:', error);
                    setCategories([]);
                }
            }
    
            async function fetchQuestions() {
                try {
                    const response = await fetch('https://sheets.livepolls.app/api/spreadsheets/0576df12-21e9-4d9f-8528-286ad2cd4cf5/Sheet1');
                    const data = await response.json();
                    if (data.success) {
                        setQuestions(data.data);
                    }
                } catch (error) {
                    console.error('Error fetching questions:', error);
                }
            }
    
            const getSubjects = () => {
                return ['---', ...new Set(categories.map(c => c.subject))];
            };
    
            const getSections = () => {
                if (!selectedSubject || selectedSubject === '---') return ['---'];
                return ['---', ...new Set(categories
                    .filter(c => c.subject === selectedSubject)
                    .map(c => c.section))];
            };
    
            const getSubsections = () => {
                if (!selectedSection || selectedSection === '---') return ['---'];
                return ['---', ...new Set(categories
                    .filter(c => c.subject === selectedSubject && c.section === selectedSection)
                    .map(c => c.subsection))];
            };
            
            const filteredQuestions = questions
                .filter(q => {
                    const matchesCategories = (!selectedSubject || selectedSubject === '---' || q.Subject === selectedSubject) &&
                           (!selectedSection || selectedSection === '---' || q.Section === selectedSection) &&
                           (!selectedSubsection || selectedSubsection === '---' || q.Subsection === selectedSubsection);
                    
                    const matchesSearch = searchQuery === '' || 
                        q.ID.toString().toLowerCase().includes(searchQuery.toLowerCase());
                    
                    return matchesCategories && matchesSearch;
                })
                .sort((a, b) => {
                    const keyA = `${a.Subject}|${a.Section}|${a.Subsection}`;
                    const keyB = `${b.Subject}|${b.Section}|${b.Subsection}`;
                    const orderA = categoryOrder[keyA] ?? Infinity;
                    const orderB = categoryOrder[keyB] ?? Infinity;
                    return orderA - orderB;
                });

            // Effect to manage selected questions based on filtered questions
            useEffect(() => {
                // Create a set of current filtered question IDs
                const currentFilteredQuestionIds = new Set(filteredQuestions.map(q => q.ID));
                
                // Update selected questions to only keep those in the current filtered set
                setSelectedQuestions(prev => {
                    const updatedSelected = new Set(
                        [...prev].filter(id => currentFilteredQuestionIds.has(id))
                    );
                    
                    // Update select all checkbox
                    setIsSelectAllChecked(
                        updatedSelected.size > 0 && 
                        updatedSelected.size === currentFilteredQuestionIds.size
                    );
                    
                    return updatedSelected;
                });
            }, [selectedSubject, selectedSection, selectedSubsection, searchQuery, questions]);
    
            const handleSubmit = () => {
                const answer = selectedQuestion.Options ? selectedOption : textAnswer;
                const correct = selectedQuestion.Correct1.toLowerCase() === answer.toLowerCase();
                
                setAttempts(prev => prev + 1);
                
                if (correct) {
                    setFeedback('Correct! Great job!');
                    setIsAnswered(true);
                } else if (attempts >= 2) {
                    setFeedback(`Incorrect. The correct answer was: ${selectedQuestion.Correct1}`);
                    setIsAnswered(true);
                } else {
                    setFeedback('Incorrect. Try again!');
                }
            };
    
            const resetQuestion = () => {
                setSelectedOption('');
                setTextAnswer('');
                setFeedback('');
                setAttempts(0);
                setIsAnswered(false);
            };

            const handleQuestionSelect = (questionId) => {
                setSelectedQuestions(prev => {
                    const newSelectedQuestions = new Set(prev);
                    if (newSelectedQuestions.has(questionId)) {
                        newSelectedQuestions.delete(questionId);
                    } else {
                        newSelectedQuestions.add(questionId);
                    }
                    
                    // Update select all checkbox
                    setIsSelectAllChecked(
                        newSelectedQuestions.size > 0 && 
                        newSelectedQuestions.size === filteredQuestions.length
                    );
                    
                    return newSelectedQuestions;
                });
            };
            
            const handleSelectAll = () => {
                if (isSelectAllChecked) {
                    // Deselect all
                    setSelectedQuestions(new Set());
                    setIsSelectAllChecked(false);
                } else {
                    // Select all currently filtered questions
                    const allQuestionIds = new Set(filteredQuestions.map(q => q.ID));
                    setSelectedQuestions(allQuestionIds);
                    setIsSelectAllChecked(true);
                }
            };

            const exportQuestions = (withAnswers = false) => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
            
                // Set background color and font
                doc.setFont('Orbitron', 'normal');
                
                // Custom page background with gradient
                function addGradientBackground(doc) {
                    doc.setFillColor(0, 0, 0);  // Black base
                    doc.rect(0, 0, 210, 297, 'F');
                    
                    // Blue gradient overlay
                    const gradient = doc.createLinearGradient(0, 0, 210, 297, 'rgba(0,0,50,0.9)', 'rgba(0,0,100,0.7)');
                    doc.setFillStyle(gradient);
                    doc.rect(0, 0, 210, 297, 'F');
                }
            
                // Function to add header
                function addHeader(doc, withAnswers) {
                    // Add gradient background
                    addGradientBackground(doc);
            
                    // Small logo
                    const logoUrl = 'favicon.png';
                    doc.addImage(logoUrl, 'PNG', 10, 10, 15, 15);
            
                    // Header text
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(14);
                    doc.text('Interlink CVHS QBank', 35, 20);
                    
                    doc.setFontSize(10);
                    doc.text('https://interlinkcvhs.org', 35, 26);
            
                    doc.setTextColor(100, 200, 255);
                    doc.text(withAnswers ? 'Questions with Answers' : 'Practice Questions', 150, 20, { align: 'right' });
                }
            
                let currentPage = 1;
                let yOffset = 50;
            
                // Filter and export selected questions
                const exportableQuestions = filteredQuestions.filter(q => selectedQuestions.has(q.ID));
                
                exportableQuestions.forEach((question, index) => {
                    // Add new page if needed
                    if (yOffset > 250 || currentPage === 1) {
                        if (currentPage > 1) {
                            doc.addPage();
                        }
                        addHeader(doc, withAnswers);
                        yOffset = 50;
                        currentPage++;
                    }
                    
                    // Question metadata
                    doc.setFontSize(8);
                    doc.setTextColor(100, 200, 255);
                    doc.text(`Subject: ${question.Subject} | Section: ${question.Section} | Subsection: ${question.Subsection}`, 10, yOffset);
                    yOffset += 7;
                    
                    // Question text
                    doc.setFontSize(10);
                    doc.setTextColor(255, 255, 255);
                    const splitQuestion = doc.splitTextToSize(question.Question, 190);
                    doc.text(splitQuestion, 10, yOffset);
                    yOffset += (splitQuestion.length * 5) + 5;
                    
                    // Options or open-ended space
                    if (question.Options) {
                        // Multiple choice options without A/B/C/D labels
                        const options = question.Options.split('\n');
                        options.forEach((option) => {
                            doc.text(`• ${option}`, 10, yOffset);
                            yOffset += 7;
                        });
                    } else {
                        // Open-ended with lines
                        doc.setTextColor(200, 200, 200);
                        for (let i = 0; i < 3; i++) {
                            doc.text('__________________________________________', 10, yOffset);
                            yOffset += 7;
                        }
                    }
                    
                    // Answers section (if with answers)
                    if (withAnswers) {
                        doc.setTextColor(0, 255, 0);
                        doc.text(`Correct Answer: ${question.Correct1}`, 10, yOffset);
                        yOffset += 10;
                    }
                    
                    // Space between questions
                    yOffset += 10;
                });
            
                // Generate filename
                const filename = `InterlinkCVHS_${selectedSubject}_${selectedSection}_${selectedSubsection}_${withAnswers ? 'WA' : 'NA'}.pdf`;
                
                doc.save(filename);
            };
            
            return React.createElement('div', { className: 'container' },
                React.createElement('div', { 
                    className: 'export-buttons-container',
                    style: { 
                        display: 'flex', 
                        justifyContent: 'center', 
                        gap: '20px', 
                        width: '100%' 
                    }
                },
                    React.createElement('button', {
                        className: 'export-button export-button-questions',
                        style: { flex: '0 0 40%' },  // Take up 40% of the container
                        onClick: () => exportQuestions(false),
                        disabled: selectedQuestions.size === 0
                    }, 
                        React.createElement('img', {
                            src: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>',
                            alt: 'Export',
                            style: { width: '20px', marginRight: '8px', filter: 'invert(1)' }
                        }),
                        'Export Questions'
                    ),
                    React.createElement('button', {
                        className: 'export-button export-button-answers',
                        style: { flex: '0 0 40%' },  // Take up 40% of the container
                        onClick: () => exportQuestions(true),
                        disabled: selectedQuestions.size === 0
                    }, 
                        React.createElement('img', {
                            src: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/><path d="M12 15l-3-3 3-3"/></svg>',
                            alt: 'Export with Answers',
                            style: { width: '20px', marginRight: '8px', filter: 'invert(1)' }
                        }),
                        'Export with Answers'
                    )
                )
                )
                React.createElement('div', { className: 'filters' },
                    React.createElement('select', {
                        value: selectedSubject,
                        onChange: (e) => {
                            setSelectedSubject(e.target.value);
                            setSelectedSection('');
                            setSelectedSubsection('');
                        }
                    }, getSubjects().map(subject => 
                        React.createElement('option', { key: subject, value: subject }, subject)
                    )),
                    React.createElement('select', {
                        value: selectedSection,
                        onChange: (e) => {
                            setSelectedSection(e.target.value);
                            setSelectedSubsection('');
                        }
                    }, getSections().map(section => 
                        React.createElement('option', { key: section, value: section }, section)
                    )),
                    React.createElement('select', {
                        value: selectedSubsection,
                        onChange: (e) => setSelectedSubsection(e.target.value)
                    }, getSubsections().map(subsection => 
                        React.createElement('option', { key: subsection, value: subsection }, subsection)
                    ))
                ),
                React.createElement('div', { className: 'search-container' },
                    React.createElement('input', {
                        type: 'text',
                        className: 'search-input',
                        placeholder: 'Search by ID...',
                        value: searchQuery,
                        onChange: (e) => setSearchQuery(e.target.value)
                    })
                ),
                filteredQuestions.length > 0 && selectedQuestions.size > 0 && 
                React.createElement('div', { 
                    style: { 
                        marginTop: '10px', 
                        color: 'var(--primary-color)', 
                        fontWeight: 'bold' 
                    }
                }, `${selectedQuestions.size} question(s) selected`),
                React.createElement('table', { className: 'question-table' },
                    React.createElement('thead', null,
                        React.createElement('tr', null,
                            React.createElement('th', { 
                                style: { 
                                    width: '50px', 
                                    textAlign: 'center', 
                                    borderRight: '1px solid var(--primary-color)' 
                                }
                            }, 
                                React.createElement('input', {
                                    type: 'checkbox',
                                    checked: isSelectAllChecked,
                                    onChange: handleSelectAll,
                                    style: { margin: 0 }
                                })
                            ),
                            React.createElement('th', { style: { borderRight: '1px solid var(--primary-color)' } }, 'ID'),
                            React.createElement('th', { style: { borderRight: '1px solid var(--primary-color)' } }, 'Subject'),
                            React.createElement('th', { style: { borderRight: '1px solid var(--primary-color)' } }, 'Section'),
                            React.createElement('th', { style: { borderRight: '1px solid var(--primary-color)' } }, 'Subsection'),
                            React.createElement('th', null, '')
                        )
                    ),
                    React.createElement('tbody', null,
                        filteredQuestions.length === 0 ?
                            React.createElement('tr', null,
                                React.createElement('td', {
                                    colSpan: 6,
                                    className: 'no-questions',
                                    style: { 
                                        height: '500px',
                                        verticalAlign: 'top',
                                        paddingTop: '30px',
                                        color: '#ff0000',
                                        fontSize: '1.5em',
                                        fontWeight: 'bold'
                                    }
                                }, 'NO QUESTIONS FOUND')
                            ) :
                            filteredQuestions.map(q => 
                                React.createElement('tr', { key: q.ID },
                                    React.createElement('td', { 
                                        style: { 
                                            textAlign: 'center', 
                                            borderRight: '1px solid var(--glass-border)' 
                                        }
                                    },
                                        React.createElement('input', {
                                            type: 'checkbox',
                                            checked: selectedQuestions.has(q.ID),
                                            onChange: () => handleQuestionSelect(q.ID),
                                            style: { margin: 0 }
                                        })
                                    ),
                                    React.createElement('td', { style: { borderRight: '1px solid var(--glass-border)' } }, q.ID),
                                    React.createElement('td', { style: { borderRight: '1px solid var(--glass-border)' } }, q.Subject),
                                    React.createElement('td', { style: { borderRight: '1px solid var(--glass-border)' } }, q.Section),
                                    React.createElement('td', { style: { borderRight: '1px solid var(--glass-border)' } }, q.Subsection),
                                    React.createElement('td', null,
                                        React.createElement('button', {
                                            className: 'view-button',
                                            onClick: () => {
                                                setSelectedQuestion(q);
                                                resetQuestion();
                                            }
                                        }, 'VIEW')
                                    )
                                )
                            )
                    )
                ),
                                       
                selectedQuestion && React.createElement('div', { className: 'modal' },
                    React.createElement('div', { className: 'modal-content' },
                        React.createElement('button', {
                            className: 'close-button',
                            onClick: () => setSelectedQuestion(null)
                        }, '×'),
                        React.createElement('div', { className: 'question-metadata' },
                            `ID: ${selectedQuestion.ID} | Subject: ${selectedQuestion.Subject} | Section: ${selectedQuestion.Section} | Subsection: ${selectedQuestion.Subsection}`
                        ),
                        React.createElement('h2', null, selectedQuestion.Question),
                        selectedQuestion.Options ? 
                            React.createElement('div', { className: 'options-container' },
                                selectedQuestion.Options.split('\n').map(option => 
                                    React.createElement('div', {
                                        key: option,
                                        className: `option ${selectedOption === option ? 'selected' : ''}`,
                                        onClick: () => !isAnswered && setSelectedOption(option)
                                    }, option)
                                )
                            ) :
                            React.createElement('textarea', {
                                value: textAnswer,
                                onChange: (e) => setTextAnswer(e.target.value),
                                disabled: isAnswered,
                                placeholder: 'Type your answer here...'
                            }),
                        React.createElement('button', {
                            className: 'submit-button',
                            onClick: handleSubmit,
                            disabled: isAnswered
                        }, 'Submit'),
                        feedback && React.createElement('div', {
                            className: `feedback ${feedback.includes('Correct') ? 'correct' : 'incorrect'}`
                        }, feedback),
                        React.createElement('div', { className: 'attempts' },
                            `Attempts: ${attempts}/3`
                        )
                    )
                )
        }
    
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(QuestionBank));
    
        // Load navigation and banner
        loadNav();
        loadBanner();
    </script>
</body>
</html>
