<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlink QBank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <style>
        /* Question Bank specific styles */
        .qotd-frame {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 2rem;
            margin: 0 auto;
            max-width: 800px;
        }
        .qotd-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .qotd-subject {
            color: #00FFFF;
            font-size: 1.2rem;
        }
        .qotd-date {
            color: #888;
            font-style: italic;
        }
        .qotd-specifics {
            color: #FFFFFF;
            margin-bottom: 1rem;
        }
        .qotd-question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #FFFFFF;
        }
        .qotd-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .multiple-choice-option {
            display: block;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .multiple-choice-option:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
        }
        
        /* Table styles */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
            color: #FFFFFF;
        }
        
        th, td {
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 0.75rem;
            text-align: left;
        }
        
        th {
            background-color: rgba(0, 255, 255, 0.1);
            font-weight: bold;
        }
        
        tr:hover {
            background-color: rgba(0, 255, 255, 0.05);
        }
        
        /* Dropdown styles */
        select {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #FFFFFF;
            padding: 0.5rem;
            border-radius: 5px;
            margin-right: 1rem;
            margin-bottom: 1rem;
            min-width: 200px;
        }
        
        select:focus {
            outline: none;
            border-color: #00FFFF;
        }
        
        select option {
            background-color: #1a1a1a;
            color: #FFFFFF;
        }
        
        /* Button styles */
        button {
            background-color: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #FFFFFF;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Checkbox styles */
        input[type="checkbox"] {
            accent-color: #00FFFF;
            width: 1.2rem;
            height: 1.2rem;
        }
        
        /* Modal overlay styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Question Bank</h1>
        </div>
        <div id="nav-container"></div>
    </header>
    <main class="fade-in">
        <div class="games-container">
            <h2 class="section-title glow-text">Practice Questions</h2>
            <div id="root"></div>
        </div>
    </main>

    <script type="module">
        // Load navigation from nav.html
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        // Function to load the banner
        async function loadBanner() {
            try {
                const response = await fetch('banner.html');
                const bannerContent = await response.text();
                document.getElementById('banner-container').innerHTML = bannerContent;
            } catch (error) {
                console.error('Error loading banner:', error);
                document.getElementById('banner-container').innerHTML = '<p>Error loading banner. Please try again later.</p>';
            }
        }

        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Import the QuestionBank component code here
        function QuestionBank() {
            import React, { useState, useEffect } from 'react';
            import { X } from 'lucide-react';
            
            const QuestionBank = () => {
              const [questions, setQuestions] = useState([]);
              const [subjects, setSubjects] = useState([]);
              const [subsections, setSubsections] = useState([]);
              const [sections, setSections] = useState([]);
              
              const [selectedSubject, setSelectedSubject] = useState('');
              const [selectedSubsection, setSelectedSubsection] = useState('');
              const [selectedSection, setSelectedSection] = useState('');
              const [selectedQuestions, setSelectedQuestions] = useState([]);
              const [viewingQuestion, setViewingQuestion] = useState(null);
              const [loading, setLoading] = useState(true);
              const [userAnswer, setUserAnswer] = useState('');
            
              useEffect(() => {
                fetchQuestions();
              }, []);
            
              useEffect(() => {
                if (questions.length > 0) {
                  const uniqueSubjects = [...new Set(questions.map(q => q.Subject))];
                  setSubjects(uniqueSubjects);
                }
              }, [questions]);
            
              useEffect(() => {
                if (selectedSubject) {
                  const filteredSubsections = [...new Set(
                    questions
                      .filter(q => q.Subject === selectedSubject)
                      .map(q => q.Subsection)
                  )];
                  setSubsections(filteredSubsections);
                  setSelectedSubsection('');
                  setSelectedSection('');
                }
              }, [selectedSubject]);
            
              useEffect(() => {
                if (selectedSubsection) {
                  const filteredSections = [...new Set(
                    questions
                      .filter(q => q.Subject === selectedSubject && q.Subsection === selectedSubsection)
                      .map(q => q.Section)
                  )];
                  setSections(filteredSections);
                  setSelectedSection('');
                }
              }, [selectedSubsection]);
            
              const fetchQuestions = async () => {
                try {
                  const response = await fetch('https://sheets.livepolls.app/api/spreadsheets/0576df12-21e9-4d9f-8528-286ad2cd4cf5/Sheet1');
                  const data = await response.json();
                  if (data.success) {
                    setQuestions(data.data);
                  }
                  setLoading(false);
                } catch (error) {
                  console.error('Error fetching questions:', error);
                  setLoading(false);
                }
              };
            
              const filteredQuestions = questions.filter(q => {
                return (!selectedSubject || q.Subject === selectedSubject) &&
                       (!selectedSubsection || q.Subsection === selectedSubsection) &&
                       (!selectedSection || q.Section === selectedSection);
              });
            
              const handleCheckQuestion = (questionId) => {
                setSelectedQuestions(prev => {
                  if (prev.includes(questionId)) {
                    return prev.filter(id => id !== questionId);
                  }
                  return [...prev, questionId];
                });
              };
            
              const renderQuestionView = () => {
                if (!viewingQuestion) return null;
            
                const hasOptions = viewingQuestion.Options && viewingQuestion.Options.trim() !== "";
                const options = hasOptions ? viewingQuestion.Options.split('\n') : [];
            
                return (
                  <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
                    <div className="qotd-frame w-full max-w-2xl relative">
                      <button 
                        onClick={() => {
                          setViewingQuestion(null);
                          setUserAnswer('');
                        }}
                        className="absolute top-4 right-4 text-white hover:text-cyan-400 transition-colors"
                      >
                        <X size={24} />
                      </button>
                      
                      <div className="qotd-header">
                        <span className="qotd-subject">{viewingQuestion.Subject}</span>
                        <span className="qotd-date">{viewingQuestion.ID}</span>
                      </div>
                      
                      <div className="qotd-specifics">
                        {viewingQuestion.Subsection} - {viewingQuestion.Section}
                      </div>
                      
                      <div className="qotd-question glow-text">
                        {viewingQuestion.Question}
                      </div>
                      
                      <div className="qotd-options">
                        {hasOptions ? (
                          options.map((option, index) => (
                            <div
                              key={index}
                              className="multiple-choice-option"
                              onClick={() => setUserAnswer(option)}
                            >
                              {option}
                            </div>
                          ))
                        ) : (
                          <textarea
                            value={userAnswer}
                            onChange={(e) => setUserAnswer(e.target.value)}
                            placeholder="Type your answer here..."
                            className="w-full p-2 bg-opacity-10 bg-white text-white border-2 border-cyan-500 rounded"
                          />
                        )}
                      </div>
                    </div>
                  </div>
                );
              };
            
              if (loading) {
                return <div className="text-center p-8">Loading questions...</div>;
              }
            
              return (
                <div className="p-4 max-w-7xl mx-auto">
                  <div className="flex gap-4 mb-6">
                    <select
                      className="bg-opacity-10 bg-white text-white border-2 border-cyan-500 rounded p-2 flex-1"
                      value={selectedSubject}
                      onChange={(e) => setSelectedSubject(e.target.value)}
                    >
                      <option value="">All Subjects</option>
                      {subjects.map(subject => (
                        <option key={subject} value={subject}>{subject}</option>
                      ))}
                    </select>
            
                    <select
                      className="bg-opacity-10 bg-white text-white border-2 border-cyan-500 rounded p-2 flex-1"
                      value={selectedSubsection}
                      onChange={(e) => setSelectedSubsection(e.target.value)}
                      disabled={!selectedSubject}
                    >
                      <option value="">All Subsections</option>
                      {subsections.map(subsection => (
                        <option key={subsection} value={subsection}>{subsection}</option>
                      ))}
                    </select>
            
                    <select
                      className="bg-opacity-10 bg-white text-white border-2 border-cyan-500 rounded p-2 flex-1"
                      value={selectedSection}
                      onChange={(e) => setSelectedSection(e.target.value)}
                      disabled={!selectedSubsection}
                    >
                      <option value="">All Sections</option>
                      {sections.map(section => (
                        <option key={section} value={section}>{section}</option>
                      ))}
                    </select>
                  </div>
            
                  <div className="overflow-x-auto">
                    <table className="w-full border-collapse">
                      <thead>
                        <tr>
                          <th className="p-2 border border-cyan-500 text-left">Select</th>
                          <th className="p-2 border border-cyan-500 text-left">ID</th>
                          <th className="p-2 border border-cyan-500 text-left">Subject</th>
                          <th className="p-2 border border-cyan-500 text-left">Subsection</th>
                          <th className="p-2 border border-cyan-500 text-left">Section</th>
                          <th className="p-2 border border-cyan-500 text-center">Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        {filteredQuestions.map(question => (
                          <tr key={question.ID} className="hover:bg-cyan-900 hover:bg-opacity-20 transition-colors">
                            <td className="p-2 border border-cyan-500">
                              <input
                                type="checkbox"
                                checked={selectedQuestions.includes(question.ID)}
                                onChange={() => handleCheckQuestion(question.ID)}
                                className="w-4 h-4 accent-cyan-500"
                              />
                            </td>
                            <td className="p-2 border border-cyan-500">{question.ID}</td>
                            <td className="p-2 border border-cyan-500">{question.Subject}</td>
                            <td className="p-2 border border-cyan-500">{question.Subsection}</td>
                            <td className="p-2 border border-cyan-500">{question.Section}</td>
                            <td className="p-2 border border-cyan-500 text-center">
                              <button
                                onClick={() => setViewingQuestion(question)}
                                className="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-1 rounded transition-colors"
                              >
                                View
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
            
                  {renderQuestionView()}
                </div>
              );
            };
            
            export default QuestionBank;
            // Copy the entire component code from the previous artifact
        }

        // Create root and render app
        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(QuestionBank));

        // Load navigation and banner
        loadNav();
        loadBanner();
    </script>
</body>
</html>
