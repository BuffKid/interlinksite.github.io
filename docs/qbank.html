<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interlink QBank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Orbitron', sans-serif; /* Apply Orbitron font */
            color: white; /* White text for contrast */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 16px;
        }

        .question-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .question-table th,
        .question-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .no-questions {
            color: var(--error-color);
            font-weight: bold;
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
        }

        /* Updated navigation styles */
        .nav-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button img {
            width: 48px;
            height: 48px;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-button:not(:disabled):hover {
            transform: scale(1.1);
        }

        .qotd-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 1rem;
        }
        
        .view-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all var(--transition-speed) ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        /* Rest of the styles remain the same */
        .question-view {
            margin-top: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .option {
            padding: 15px;
            border: 1px solid var(--glass-border);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .option.selected {
            background: rgba(0, 255, 255, 0.2);
            border-color: var(--primary-color);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .feedback.correct {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            resize: vertical;
        }

        .submit-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all var(--transition-speed) ease;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Question Bank</h1>
        </div>
        <div id="nav-container"></div>
    </header>
    <main class="fade-in">
        <div class="games-container">
            <h2 class="section-title glow-text">Practice Questions</h2>
            <div id="root"></div>
        </div>
    </main>
    
    <div id="root"></div>

    <script type="module">
        
        // Load navigation from nav.html
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        // Function to load the banner
        async function loadBanner() {
            try {
                const response = await fetch('banner.html');
                const bannerContent = await response.text();
                document.getElementById('banner-container').innerHTML = bannerContent;
            } catch (error) {
                console.error('Error loading banner:', error);
                document.getElementById('banner-container').innerHTML = '<p>Error loading banner. Please try again later.</p>';
            }
        }
        
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        function QuestionBank() {
            const [questions, setQuestions] = useState([]);
            const [categories, setCategories] = useState([]);
            const [selectedSubject, setSelectedSubject] = useState('');
            const [selectedSection, setSelectedSection] = useState('');
            const [selectedSubsection, setSelectedSubsection] = useState('');
            const [selectedQuestion, setSelectedQuestion] = useState(null);
            const [feedback, setFeedback] = useState('');
            const [attempts, setAttempts] = useState(0);
            const [isAnswered, setIsAnswered] = useState(false);
            const [selectedOption, setSelectedOption] = useState('');
            const [textAnswer, setTextAnswer] = useState('');

            useEffect(() => {
                fetchQuestions();
                fetchCategories();
            }, []);

            async function fetchQuestions() {
                try {
                    const response = await fetch('https://sheets.livepolls.app/api/spreadsheets/0576df12-21e9-4d9f-8528-286ad2cd4cf5/Sheet1');
                    const data = await response.json();
                    if (data.success) {
                        setQuestions(data.data);
                    }
                } catch (error) {
                    console.error('Error fetching questions:', error);
                }
            }

            async function fetchCategories() {
                try {
                    const response = await fetch('/subj-cat5.txt');
                    if (!response.ok) {
                        throw new Error('Failed to fetch categories');
                    }
                    const text = await response.text();
                    const parsed = text.trim().split('\n').map(line => {
                        const [subject, section, subsection] = line.split(' | ');
                        return { subject, section, subsection };
                    });
                    setCategories(parsed);
                } catch (error) {
                    console.error('Error fetching categories:', error);
                    setCategories([]);
                }
            }

            const getSubjects = () => {
                return ['---', ...new Set(categories.map(c => c.subject))];
            };

            const getSections = () => {
                if (!selectedSubject || selectedSubject === '---') return ['---'];
                return ['---', ...new Set(categories
                    .filter(c => c.subject === selectedSubject)
                    .map(c => c.section))];
            };

            const getSubsections = () => {
                if (!selectedSection || selectedSection === '---') return ['---'];
                return ['---', ...new Set(categories
                    .filter(c => c.subject === selectedSubject && c.section === selectedSection)
                    .map(c => c.subsection))];
            };

            const filteredQuestions = questions.filter(q => {
                return (!selectedSubject || selectedSubject === '---' || q.Subject === selectedSubject) &&
                       (!selectedSection || selectedSection === '---' || q.Section === selectedSection) &&
                       (!selectedSubsection || selectedSubsection === '---' || q.Subsection === selectedSubsection);
            });

            const handleSubmit = () => {
                const answer = selectedQuestion.Options ? selectedOption : textAnswer;
                const correct = selectedQuestion.Correct1.toLowerCase() === answer.toLowerCase();
                
                setAttempts(prev => prev + 1);
                
                if (correct) {
                    setFeedback('Correct! Great job!');
                    setIsAnswered(true);
                } else if (attempts >= 2) {
                    setFeedback(`Incorrect. The correct answer was: ${selectedQuestion.Correct1}`);
                    setIsAnswered(true);
                } else {
                    setFeedback('Incorrect. Try again!');
                }
            };

            const resetQuestion = () => {
                setSelectedOption('');
                setTextAnswer('');
                setFeedback('');
                setAttempts(0);
                setIsAnswered(false);
            };

            return React.createElement('div', { className: 'container' },
                React.createElement('div', { className: 'filters' },
                    React.createElement('select', {
                        value: selectedSubject,
                        onChange: (e) => {
                            setSelectedSubject(e.target.value);
                            setSelectedSection('');
                            setSelectedSubsection('');
                        }
                    }, getSubjects().map(subject => 
                        React.createElement('option', { key: subject, value: subject }, subject)
                    )),
                    React.createElement('select', {
                        value: selectedSection,
                        onChange: (e) => {
                            setSelectedSection(e.target.value);
                            setSelectedSubsection('');
                        }
                    }, getSections().map(section => 
                        React.createElement('option', { key: section, value: section }, section)
                    )),
                    React.createElement('select', {
                        value: selectedSubsection,
                        onChange: (e) => setSelectedSubsection(e.target.value)
                    }, getSubsections().map(subsection => 
                        React.createElement('option', { key: subsection, value: subsection }, subsection)
                    ))
                ),
                React.createElement('table', { className: 'question-table' },
                    React.createElement('thead',
                        null,
                        React.createElement('tr', null,
                            React.createElement('th', null, 'ID'),
                            React.createElement('th', null, 'Subject'),
                            React.createElement('th', null, 'Section'),
                            React.createElement('th', null, 'Subsection'),
                            React.createElement('th', null, 'Action')
                        )
                    ),
                    React.createElement('tbody', null,
                        filteredQuestions.length === 0 ?
                            React.createElement('tr', null,
                                React.createElement('td', {
                                    colSpan: 5,
                                    className: 'no-questions'
                                }, 'NO QUESTIONS FOUND')
                            ) :
                            filteredQuestions.map(q => 
                                React.createElement('tr', { key: q.ID },
                                    React.createElement('td', null, q.ID),
                                    React.createElement('td', null, q.Subject),
                                    React.createElement('td', null, q.Section),
                                    React.createElement('td', null, q.Subsection),
                                    React.createElement('td', null,
                                        React.createElement('button', {
                                            className: 'view-button',
                                            onClick: () => {
                                                setSelectedQuestion(q);
                                                resetQuestion();
                                            }
                                        }, 'View')
                                    )
                                )
                            )
                    )
                ),
                selectedQuestion && React.createElement('div', { className: 'modal' },
                    React.createElement('div', { className: 'modal-content' },
                        React.createElement('button', {
                            className: 'close-button',
                            onClick: () => setSelectedQuestion(null)
                        }, '×'),
                        React.createElement('h2', null, selectedQuestion.Question),
                        selectedQuestion.Options ? 
                            React.createElement('div', { className: 'options-container' },
                                selectedQuestion.Options.split('\n').map(option => 
                                    React.createElement('div', {
                                        key: option,
                                        className: `option ${selectedOption === option ? 'selected' : ''}`,
                                        onClick: () => !isAnswered && setSelectedOption(option)
                                    }, option)
                                )
                            ) :
                            React.createElement('textarea', {
                                value: textAnswer,
                                onChange: (e) => setTextAnswer(e.target.value),
                                disabled: isAnswered,
                                placeholder: 'Type your answer here...'
                            }),
                        React.createElement('button', {
                            className: 'submit-button',
                            onClick: handleSubmit,
                            disabled: isAnswered
                        }, 'Submit'),
                        feedback && React.createElement('div', {
                            className: `feedback ${feedback.includes('Correct') ? 'correct' : 'incorrect'}`
                        }, feedback),
                        React.createElement('div', { className: 'attempts' },
                            `Attempts: ${attempts}/3`
                        )
                    )
                )
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(QuestionBank));

        // Load navigation and banner
        loadNav();
        loadBanner();
    </script>
</body>
</html>
