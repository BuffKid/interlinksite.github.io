<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a; /* Dark background for testing */
        }

        /* Base nav styles */
        .nav {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            gap: 1rem;
        }

        /* Nav links container */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
        }

        /* Search container in nav */
        .nav .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 0.5rem;
            position: relative;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: inherit;
            margin: 0 0.5rem;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 4px;
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Orbitron', sans-serif;
        }
        
        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-links">
            <a href="https://interlinkcvhs.org" class="nav-link">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Explore</button>
                <div class="dropdown-content">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSemj_MRgWqHhIu7TM4UnFoTGa92BDCNkpgJ3lT8hLP97vcfpQ/viewform?usp=sf_link">Request Form</a>
                    <a href="https://interlinkcvhs.org/simulations">Simulations</a>
                    <a href="https://interlinkai.streamlit.app/?embed_options=dark_theme">𝙸𝚗𝚝𝚎𝚛𝚕𝚒𝚗𝚔𝙰𝙸</a>
                </div>
            </div>
            <a href="https://interlinkcvhs.org/subject-study" class="nav-link">Subject Study</a>
            <a href="https://interlinkcvhs.org/qotd" class="nav-link">QOTD</a>
            <a href="https://interlinkcvhs.org/credits" class="nav-link">Credits</a>
        </div>
    </nav>
</body>
</html>
