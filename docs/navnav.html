<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a; /* Dark background for testing */
        }

        /* Base nav styles */
        .nav {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            gap: 1rem;
        }

        /* Nav links container */
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
        }

        /* Search container in nav */
        .nav .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 0.5rem;
            position: relative;
        }

        /* Search input in nav */
        .nav .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            color: white;
            font-size: 1rem;
            width: 200px;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .nav .search-input:focus {
            width: 300px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropbtn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: inherit;
            margin: 0 0.5rem;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            border-radius: 4px;
        }
        
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Orbitron', sans-serif;
        }
        
        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Enhanced search dropdown styles */
        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgb(33, 33, 33); /* Solid background color */
            border-radius: 4px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-dropdown.active {
            display: block;
            animation: fadeIn 0.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-dropdown-item {
            padding: 0.75rem 1rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
            display: block;
            background: transparent;
        }

        .search-dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-dropdown-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Custom scrollbar for dropdown */
        .search-dropdown::-webkit-scrollbar {
            width: 6px;
        }

        .search-dropdown::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-dropdown::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .nav .search-input {
                width: 150px;
            }
            
            .nav .search-input:focus {
                width: 200px;
            }

            .nav-links {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-links">
            <a href="https://interlinkcvhs.org" class="nav-link">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Explore</button>
                <div class="dropdown-content">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSemj_MRgWqHhIu7TM4UnFoTGa92BDCNkpgJ3lT8hLP97vcfpQ/viewform?usp=sf_link">Request Form</a>
                    <a href="https://interlinkcvhs.org/simulations">Simulations</a>
                    <a href="https://interlinkai.streamlit.app/?embed_options=dark_theme">ùô∏ùöóùöùùöéùöõùöïùöíùöóùöîùô∞ùô∏</a>
                </div>
            </div>
            <a href="https://interlinkcvhs.org/subject-study" class="nav-link">Subject Study</a>
            <a href="https://interlinkcvhs.org/qotd" class="nav-link">QOTD</a>
            <a href="https://interlinkcvhs.org/credits" class="nav-link">Credits</a>
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       placeholder="Search..." 
                       id="navSearch">
                <div class="search-dropdown" id="searchDropdown"></div>
            </div>
        </div>
    </nav>

    <script>
        // Search data
        const searchItems = [
            { title: 'Home', url: 'https://interlinkcvhs.org' },
            { title: 'Request Form', url: 'https://docs.google.com/forms/d/e/1FAIpQLSemj_MRgWqHhIu7TM4UnFoTGa92BDCNkpgJ3lT8hLP97vcfpQ/viewform?usp=sf_link' },
            { title: 'Simulations', url: 'https://interlinkcvhs.org/simulations' },
            { title: 'InterlinkAI', url: 'https://interlinkai.streamlit.app/?embed_options=dark_theme' },
            { title: 'Subject Study', url: 'https://interlinkcvhs.org/subject-study' },
            { title: 'Question Bank', url: 'https://interlinkcvhs.org/qbank' },
            { title: 'Question of the Day', url: 'https://interlinkcvhs.org/qotd' },
            { title: 'Credits', url: 'https://interlinkcvhs.org/credits' },
            { title: 'AP Human Geography', url: 'https://interlinkcvhs.org/subjects/human-geography' },
            { title: 'Pre-AP Biology', url: 'https://interlinkcvhs.org/subjects/biology' },
            { title: 'Theater 1', url: 'https://interlinkcvhs.org/subjects/theater' },
            { title: 'Tech Theater 1', url: 'https://interlinkcvhs.org/subjects/tech-theater' },
            { title: 'Art 1', url: 'https://interlinkcvhs.org/subjects/art' },
            { title: 'English 1', url: 'https://interlinkcvhs.org/subjects/english' },
            { title: 'Pre-AP Algebra 2', url: 'https://interlinkcvhs.org/subjects/algebra2' },
            { title: 'Pre-AP Geometry', url: 'https://interlinkcvhs.org/subjects/geometry' },
            { title: 'Pre-AP Algebra 1', url: 'https://interlinkcvhs.org/subjects/algebra1' },
            { title: 'Computer Science 1', url: 'https://interlinkcvhs.org/subjects/computer-science' },
            { title: 'Physical Education & Health', url: 'https://interlinkcvhs.org/subjects/pe' },
            { title: 'Pre-AP Chemistry', url: 'https://interlinkcvhs.org/subjects/chemistry' },
            { title: 'Dance', url: 'https://interlinkcvhs.org/subjects/dance' },
            { title: 'Spanish I', url: 'https://interlinkcvhs.org/subjects/spanish1' },
            { title: 'Spanish II', url: 'https://interlinkcvhs.org/subjects/spanish2' },
            { title: 'Spanish III', url: 'https://interlinkcvhs.org/subjects/spanish3' },
            { title: 'French I', url: 'https://interlinkcvhs.org/subjects/french1' },
            { title: 'French II', url: 'https://interlinkcvhs.org/subjects/french2' },
            { title: 'Baseball', url: 'https://interlinkcvhs.org/subjects/baseball' },
            { title: 'Volleyball', url: 'https://interlinkcvhs.org/subjects/volleyball' },
            { title: 'Human Geography Vocabulary', url: 'https://interlinkcvhs.org/simulations/hug-vocabulary' },
            { title: 'Transcription Simulation', url: 'https://interlinkcvhs.org/simulations/transcription' },
            { title: 'Translation Simulation', url: 'https://interlinkcvhs.org/simulations/translation' }
        ];

        const navSearch = document.getElementById('navSearch');
        const searchDropdown = document.getElementById('searchDropdown');
        let currentFocus = -1;

        function filterSearch(query) {
            const normalizedQuery = query.toLowerCase().trim();
            
            const filteredItems = searchItems.filter(item => 
                item.title.toLowerCase().includes(normalizedQuery)
            );
            
            // Only show dropdown if there are items and query isn't empty
            if (filteredItems.length > 0 && normalizedQuery.length > 0) {
                searchDropdown.innerHTML = filteredItems
                    .map((item, index) => `
                        <a href="${item.url}" 
                           class="search-dropdown-item"
                           data-index="${index}"
                           role="option">
                            ${highlightMatch(item.title, normalizedQuery)}
                        </a>
                    `).join('');
                searchDropdown.classList.add('active');
            } else {
                searchDropdown.classList.remove('active');
            }
        }

        function highlightMatch(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<strong>$1</strong>');
        }

        // Event listeners
        navSearch.addEventListener('input', (e) => filterSearch(e.target.value));
        navSearch.addEventListener('focus', () => {
            if (navSearch.value) {
                searchDropdown.classList.add('active');
            }
        });

        // Keyboard navigation
        navSearch.addEventListener('keydown', (e) => {
            const items = searchDropdown.getElementsByClassName('search-dropdown-item');
            
            if (e.key === 'ArrowDown') {
                currentFocus++;
                addActive(items);
                e.preventDefault();
            } else if (e.key === 'ArrowUp') {
                currentFocus--;
                addActive(items);
                e.preventDefault();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (items[currentFocus]) {
                        window.location.href = items[currentFocus].href;
                    }
                }
            }
        });

        function addActive(items) {
            if (!items) return false;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (items.length - 1);
            if (items[currentFocus]) {
                items[currentFocus].classList.add('active');
                items[currentFocus].scrollIntoView({ block: 'nearest' });
            }
        }

        function removeActive(items) {
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('active');
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!navSearch.contains(e.target) && !searchDropdown.contains(e.target)) {
                searchDropdown.classList.remove('active');
            }
        });
    </script>
</body>
</html>
