<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Search</title>
    <style>
        /* Base styles */
        .nav {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: white;
            font-family: inherit;
            font-size: inherit;
            margin: 0 0.5rem;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Search styles */
        .nav-links {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            background-image: url('https://interlinkcvhs.org/search-icon-2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .search-box {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }

        .search-box.active {
            visibility: visible;
            opacity: 1;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1rem;
            margin-right: 1rem;
            border-radius: 4px;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .close-search {
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            background: none;
            border: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .close-search:hover {
            opacity: 1;
        }

        .search-results {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            max-height: 80vh;
            overflow-y: auto;
            z-index: 999;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 1rem;
            color: white;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hamburger menu styles remain the same */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 2px 0;
            transition: 0.4s;
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .hamburger {
                display: flex;
                align-self: flex-end;
            }
            .nav-links {
                display: none;
                width: 100%;
            }
            .nav-links.active {
                display: flex;
                flex-direction: column;
            }
            .nav-link {
                width: 100%;
                padding: 0.8rem;
                margin: 0;
            }
            .dropdown {
                width: 100%;
            }
            .dropbtn {
                width: 100%;
                text-align: left;
                padding: 0.8rem;
                margin: 0;
            }
            .dropdown-content {
                position: static;
                width: 100%;
                box-shadow: none;
                background: rgba(0, 0, 0, 0.4);
            }
            .dropdown-content a {
                padding-left: 2rem;
            }
            .search-container {
                margin-left: 0;
                width: 100%;
                padding: 0.8rem 0;
            }
            .search-icon {
                width: 100%;
                text-align: left;
                margin: 0;
            }
            .search-box {
                position: fixed;
                top: 0;
                height: 60px;
            }
            .search-results {
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="nav-links">
            <a href="https://interlinkcvhs.org" class="nav-link">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Explore</button>
                <div class="dropdown-content">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSemj_MRgWqHhIu7TM4UnFoTGa92BDCNkpgJ3lT8hLP97vcfpQ/viewform?usp=sf_link">Request Form</a>
                    <a href="https://interlinkcvhs.org/simulations">Simulations</a>
                    <a href="https://interlinkai.streamlit.app/?embed_options=dark_theme">ùô∏ùöóùöùùöéùöõùöïùöíùöóùöîùô∞ùô∏</a>
                </div>
            </div>
            <a href="https://interlinkcvhs.org/subject-study" class="nav-link">Subject Study</a>
            <a href="https://interlinkcvhs.org/qotd" class="nav-link">QOTD</a>
            <a href="https://interlinkcvhs.org/credits" class="nav-link">Credits</a>
            <div class="search-container">
                <div class="search-icon" onclick="toggleSearch()"></div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search..." onkeyup="filterSearch()">
            <button class="close-search" onclick="toggleSearch()">‚úï</button>
        </div>
        <div class="search-results"></div>
    </nav>

    <script>
        // Search data remains the same
        const searchItems = [
            { title: 'Home', url: 'https://interlinkcvhs.org' },
            { title: 'Request Form', url: 'https://docs.google.com/forms/d/e/1FAIpQLSemj_MRgWqHhIu7TM4UnFoTGa92BDCNkpgJ3lT8hLP97vcfpQ/viewform?usp=sf_link' },
            { title: 'Simulations', url: 'https://interlinkcvhs.org/simulations' },
            { title: 'InterlinkAI', url: 'https://interlinkai.streamlit.app/?embed_options=dark_theme' },
            { title: 'Subject Study', url: 'https://interlinkcvhs.org/subject-study' },
            { title: 'Question Bank', url: 'https://interlinkcvhs.org/qbank' },
            { title: 'Question of the Day', url: 'https://interlinkcvhs.org/qotd' },
            { title: 'Credits', url: 'https://interlinkcvhs.org/credits' },
            { title: 'AP Human Geography', url: 'https://interlinkcvhs.org/subjects/human-geography' },
            { title: 'Pre-AP Biology', url: 'https://interlinkcvhs.org/subjects/biology' },
            { title: 'Theater 1', url: 'https://interlinkcvhs.org/subjects/theater' },
            { title: 'Tech Theater 1', url: 'https://interlinkcvhs.org/subjects/tech-theater' },
            { title: 'Art 1', url: 'https://interlinkcvhs.org/subjects/art' },
            { title: 'English 1', url: 'https://interlinkcvhs.org/subjects/english' },
            { title: 'Pre-AP Algebra 2', url: 'https://interlinkcvhs.org/subjects/algebra2' },
            { title: 'Pre-AP Geometry', url: 'https://interlinkcvhs.org/subjects/geometry' },
            { title: 'Pre-AP Algebra 1', url: 'https://interlinkcvhs.org/subjects/algebra1' },
            { title: 'Computer Science 1', url: 'https://interlinkcvhs.org/subjects/computer-science' },
            { title: 'Physical Education & Health', url: 'https://interlinkcvhs.org/subjects/pe' },
            { title: 'Pre-AP Chemistry', url: 'https://interlinkcvhs.org/subjects/chemistry' },
            { title: 'Dance', url: 'https://interlinkcvhs.org/subjects/dance' },
            { title: 'Spanish I', url: 'https://interlinkcvhs.org/subjects/spanish1' },
            { title: 'Spanish II', url: 'https://interlinkcvhs.org/subjects/spanish2' },
            { title: 'Spanish III', url: 'https://interlinkcvhs.org/subjects/spanish3' },
            { title: 'French I', url: 'https://interlinkcvhs.org/subjects/french1' },
            { title: 'French II', url: 'https://interlinkcvhs.org/subjects/french2' },
            { title: 'Baseball', url: 'https://interlinkcvhs.org/subjects/baseball' },
            { title: 'Volleyball', url: 'https://interlinkcvhs.org/subjects/volleyball' },
            { title: 'Human Geography Vocab', url: 'https://interlinkcvhs.org/simulations/hug-vocabulary' },
            { title: 'Transcription Simulation', url: 'https://interlinkcvhs.org/simulations/transcription' },
            { title: 'Translation Simulation', url: 'https://interlinkcvhs.org/simulations/translation' }
        ];

        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        function toggleSearch() {
            const searchBox = document.querySelector('.search-box');
            const searchInput = document.querySelector('.search-input');
            const searchResults = document.querySelector('.search-results');
            
            searchBox.classList.toggle('active');
            if (searchBox.classList.contains('active')) {
                searchInput.focus();
                // Show all results initially
                filterSearch();
            } else {
                searchResults.classList.remove('active');
                searchInput.value = '';
            }
        }

        function filterSearch() {
            const searchInput = document.querySelector('.search-input');
            const searchResults = document.querySelector('.search-results');
            const query = searchInput.value.toLowerCase().trim();
            
            // Filter items based on search query
            const filteredItems = searchItems.filter(item => 
                item.title.toLowerCase().includes(query)
            );
            
            // Display results
            searchResults.innerHTML = filteredItems
                .map(item => `
                    <a href="${item.url}" class="search-result-item">
                        ${item.title}
                    </a>
                `).join('');
            
            searchResults.classList.toggle('active', query.length > 0 && filteredItems.length > 0);
        }

        // Close search when clicking outside
        document.addEventListener('click', (e) => {
            const searchBox = document.querySelector('.search-box');
            const searchIcon = document.querySelector('.search-icon');
            const searchResults = document.querySelector('.search-results');
            
            if (!searchBox.contains(e.target) && !searchIcon.contains(e.target) && !searchResults.contains(e.target)) {
                searchBox.classList.remove('active');
                searchResults.classList.remove('active');
                document.querySelector('.search-input').value = '';
            }
        });

        // Close search on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const searchBox = document.querySelector('.search-box');
                if (searchBox.classList.contains('active')) {
                    toggleSearch();
                }
            }
        });
    </script>
</body>
</html>
