<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterlinkCVHS.org</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        /* Existing styles remain unchanged */
        .qotd-frame {
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
        }
        .qotd-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .qotd-subject {
            color: #00FFFF;
            font-size: 1.2rem;
        }
        .qotd-date {
            color: #888;
            font-style: italic;
        }
        .qotd-specifics {
            color: #FFFFFF;
            margin-bottom: 1rem;
        }
        .qotd-question {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .qotd-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .qotd-options textarea {
            width: 100%;
            height: 150px;
            padding: 0.5rem;
            font-size: 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            resize: none;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .qotd-submit {
            margin-top: 2rem;
            text-align: center;
        }
        #qotdSubmit {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Orbitron', sans-serif;
        }
        #qotdSubmit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .feedback.correct {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        .feedback.incorrect {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }
        .attempts {
            margin-top: 1rem;
            text-align: center;
            color: #888;
        }
        /* New styles for multiple choice options */
        .multiple-choice-option {
            display: block;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            color: #FFFFFF;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .multiple-choice-option:hover,
        .multiple-choice-option.selected {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Welcome to Interlink!</h1>
        </div>
        <div id="nav-container">
          <nav class="nav">
              <div class="nav-links">
                  <a href="#" id="loginLink">Log In</a>
                  <a href="#" id="signupLink">Sign Up</a>
              </div>
          </nav>
        </div>
    </header>
    <main class="fade-in">
        <div class="games-container">
            <h2 class="section-title glow-text">Log In</h2>
            <div id="loginContainer" class="qotd-frame" style="display: none;">
                <div class="qotd-header">
                    <div class="qotd-subject">Log In</div>
                </div>
                <div class="qotd-specifics">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <div class="qotd-submit">
                    <button id="loginSubmit">Log In</button>
                </div>
            </div>

            <h2 class="section-title glow-text">Sign Up</h2>
            <div id="signupContainer" class="qotd-frame" style="display: none;">
                <div class="qotd-header">
                    <div class="qotd-subject">Sign Up</div>
                </div>
                <div class="qotd-specifics">
                    <label for="signupFullName">Full Name:</label>
                    <input type="text" id="signupFullName" placeholder="Enter your full name">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" placeholder="Choose a password">
                    <label for="signupStudentNumber">Student Number:</label>
                    <input type="text" id="signupStudentNumber" placeholder="Enter your student number">
                    <label for="signupGrade">Grade:</label>
                    <input type="text" id="signupGrade" placeholder="Enter your grade">
                </div>
                <div class="qotd-submit">
                    <button id="signupSubmit">Sign Up</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Add event listeners for login and signup links
        document.getElementById('loginLink').addEventListener('click', showLoginContainer);
        document.getElementById('signupLink').addEventListener('click', showSignupContainer);

        // Login functionality
        document.getElementById('loginSubmit').addEventListener('click', handleLogin);

        // Signup functionality
        document.getElementById('signupSubmit').addEventListener('click', handleSignup);

        function showLoginContainer() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('signupContainer').style.display = 'none';
        }

        function showSignupContainer() {
            document.getElementById('signupContainer').style.display = 'block';
            document.getElementById('loginContainer').style.display = 'none';
        }

        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Call the Google Sheets API to check if the username and password match
            fetchLoginData(username, password)
                .then((isValid) => {
                    if (isValid) {
                        // Login successful, redirect or show a success message
                        console.log('Login successful!');
                    } else {
                        // Login failed, show an error message
                        console.log('Login failed. Please check your username and password.');
                    }
                })
                .catch((error) => {
                    console.error('Error during login:', error);
                });
        }

        function handleSignup() {
            const fullName = document.getElementById('signupFullName').value;
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const studentNumber = document.getElementById('signupStudentNumber').value;
            const grade = document.getElementById('signupGrade').value;

            // Call the Google Sheets API to create a new user
            fetchSignupData(fullName, username, password, studentNumber, grade)
                .then((isSuccess) => {
                    if (isSuccess) {
                        // Signup successful, redirect or show a success message
                        console.log('Signup successful!');
                    } else {
                        // Signup failed, show an error message
                        console.log('Signup failed. Please check your input.');
                    }
                })
                .catch((error) => {
                    console.error('Error during signup:', error);
                });
        }

        function fetchLoginData(username, password) {
            return new Promise((resolve, reject) => {
                const apiUrl = 'https://sheets.livepolls.app/api/spreadsheets/3959aac8-19d9-4197-a8dc-401740869141/Link%20to%20Calendar';

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Check if the username and password match the data in the spreadsheet
                        const matchingUser = data.find(user => user.Username === username && user.IDPW === password);
                        resolve(!!matchingUser); // Resolve with true if a matching user is found, false otherwise
                    })
                    .catch(error => {
                        console.error('Error fetching login data:', error);
                        reject(error);
                    });
            });
        }

        function fetchSignupData(fullName, username, password, studentNumber, grade) {
            return new Promise((resolve, reject) => {
                const apiUrl = 'https://sheets.livepolls.app/api/spreadsheets/3959aac8-19d9-4197-a8dc-401740869141/Link%20to%20Calendar';
                const newUser = {
                    'Username': username,
                    'IDPW': password,
                    'Full Name': fullName,
                    'S Number': studentNumber,
                    'Grade': grade
                };

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([newUser])
                })
                    .then(response => {
                        if (response.ok) {
                            resolve(true); // Signup successful
                        } else {
                            resolve(false); // Signup failed
                        }
                    })
                    .catch(error => {
                        console.error('Error creating new user:', error);
                        reject(error);
                    });
            });
        }
    </script>
</body>
</html>
