<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterlinkCVHS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .glass-header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
        }
        main {
            padding: 20px;
        }

        /* Table for P1 to P7 */
        .period-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        .period-table th, .period-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .period-table select {
            padding: 5px;
            font-size: 1em;
            width: 100%;
        }

        .assignments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .assignments-row {
            display: flex;
            width: 100%;
            gap: 20px;
        }
        .assignment-card {
            flex: 1;
            min-width: calc(33.333% - 14px);
            max-width: calc(33.333% - 14px);
        }

        .logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .logo-container h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
        }

        .logo-container .tagline {
            font-size: 1.2em;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        
        /* Mobile styles */
        @media screen and (max-width: 768px) {
            .glass-header {
                padding: 10px;
            }
            
            .logo-container {
                padding-right: 50px;
                flex-direction: column;
                text-align: center;
            }
        }
        
    </style>
</head>
<body class="dark-theme">
    <div id="banner-container"></div>
    <header class="glass-header">
        <div class="logo-container">
            <h1 class="glow-text">Interlink</h1>
            <span class="tagline"><strong><i>"For freshmen, by freshmen"</i></strong></span>
        </div>
        <div id="nav-container"></div>
    </header>

    <main class="fade-in">
        <!-- Table for class selection P1 to P7 -->
        <table class="period-table">
            <thead>
                <tr>
                    <th>P1</th>
                    <th>P2</th>
                    <th>P3</th>
                    <th>P4</th>
                    <th>P5</th>
                    <th>P6</th>
                    <th>P7</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><select id="p1-class"><option value="">---</option></select></td>
                    <td><select id="p2-class"><option value="">---</option></select></td>
                    <td><select id="p3-class"><option value="">---</option></select></td>
                    <td><select id="p4-class"><option value="">---</option></select></td>
                    <td><select id="p5-class"><option value="">---</option></select></td>
                    <td><select id="p6-class"><option value="">---</option></select></td>
                    <td><select id="p7-class"><option value="">---</option></select></td>
                </tr>
            </tbody>
        </table>

        <h2 class="section-title glow-text">Upcoming Assignments</h2>
        <div id="assignments-container" class="assignments-container">
            <!-- Assignment cards will be dynamically inserted here -->
        </div>
    </main>

    <script>
        const SHEET_ID = '1VDAI3EJC7Wf9tp7TKr__Y6CFzalE5aw43bVq5Bk02NA';
        const API_KEY = 'AIzaSyDFFmaGCZTbWVjedTxSyvkxg7obqvxDinw';
        const SHEET_NAME = 'Sheet1';

        // List of classes that you define
        const predefinedClasses = [
            "AP Human Geography", 
            "Pre-AP Biology", 
            "Theater 1", 
            "Tech Theater 1", 
            "Art 1", 
            "English 1", 
            "Pre-AP Algebra 2",
            "Pre-AP Geometry",
            "Pre-AP Algebra 1",
            "Computer Science 1",
            "PE / Health",
            "Pre-AP Chemistry",
            "Dance",
            "Spanish I",
            "Spanish II",
            "French I",
            "French II",
            "UIL Baseball",
            "UIL Volleyball"
        ];

        let allAssignments = [];

        // Fetch assignments from the Google Sheets API
        async function fetchAssignments() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('No data found in sheet');
                }

                const rows = data.values.slice(1); // Skip header row
                allAssignments = rows;  // Store all assignments
                updateDropdowns();  // Populate dropdowns with predefined classes
                displayAssignments(rows);  // Display all assignments initially
            } catch (error) {
                console.error('Error fetching assignments:', error);
                const container = document.getElementById('assignments-container');
                container.innerHTML = '<p>Error loading assignments. Please try again later.</p>';
            }
        }

        // Populate dropdowns for all periods (P1 to P7)
        function updateDropdowns() {
            const selectElements = [
                document.getElementById('p1-class'),
                document.getElementById('p2-class'),
                document.getElementById('p3-class'),
                document.getElementById('p4-class'),
                document.getElementById('p5-class'),
                document.getElementById('p6-class'),
                document.getElementById('p7-class')
            ];

            selectElements.forEach(select => {
                // Clear existing options
                select.innerHTML = "<option value=''>Nothing</option>";
                // Add predefined class options
                predefinedClasses.forEach(classOption => {
                    const option = document.createElement('option');
                    option.value = classOption;
                    option.text = classOption;
                    select.appendChild(option);
                });
            });
        }

        // Display assignments based on selected classes
        function displayAssignments(assignments) {
            const container = document.getElementById('assignments-container');
            container.innerHTML = ''; // Clear existing cards

            // Get selected class values for all periods
            const selectedClasses = {
                p1: document.getElementById('p1-class').value,
                p2: document.getElementById('p2-class').value,
                p3: document.getElementById('p3-class').value,
                p4: document.getElementById('p4-class').value,
                p5: document.getElementById('p5-class').value,
                p6: document.getElementById('p6-class').value,
                p7: document.getElementById('p7-class').value
            };

            // Filter assignments based on selected classes
            const filteredAssignments = assignments.filter(assignment => {
                return Object.values(selectedClasses).every((selectedClass) => {
                    return !selectedClass || assignment[0] === selectedClass;
                });
            });

            // Create rows of three cards each
            for (let i = 0; i < filteredAssignments.length; i += 3) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'assignments-row';

                for (let j = i; j < i + 3 && j < filteredAssignments.length; j++) {
                    const [subject, dueDate, title] = filteredAssignments[j];

                    const card = document.createElement('div');
                    card.className = 'assignment-card glass-effect';
                    card.innerHTML = `
                        <div class="assignment-header">
                            <h3 class="assignment-title">${subject}</h3>
                            <span class="due-date">${dueDate}</span>
                        </div>
                        <div class="assignment-content">
                            <p class="assignment-details">${title}</p>
                        </div>
                    `;
                    rowDiv.appendChild(card);
                }

                container.appendChild(rowDiv);
            }
        }

        // Listen to changes in the dropdowns to filter assignments
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('change', () => displayAssignments(allAssignments));
        });

        // Function to load the banner
        async function loadBanner() {
            try {
                const response = await fetch('banner.html');
                const bannerContent = await response.text();
                document.getElementById('banner-container').innerHTML = bannerContent;
            } catch (error) {
                console.error('Error loading banner:', error);
                document.getElementById('banner-container').innerHTML = '<p>Error loading banner. Please try again later.</p>';
            }
        }

        // Function to load the navigation menu
        async function loadNav() {
            try {
                const response = await fetch('navnav.html');
                const nav = await response.text();
                document.getElementById('nav-container').innerHTML = nav;
            } catch (error) {
                console.error('Error loading navigation:', error);
                document.getElementById('nav-container').innerHTML = '<p>Error loading navigation. Please try again later.</p>';
            }
        }

        // Fetch assignments and update dropdowns when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadNav();
            loadBanner();
            fetchAssignments();  // Fetch assignments and initialize the dropdowns
        });
    </script>
</body>
</html>
