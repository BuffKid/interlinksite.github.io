name: Deploy to HostGator

on:
  push:
    branches:
      - main  # Deploy on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The environment to run the action in

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Check out the repository

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3  # Set up SSH key to authenticate with HostGator
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # GitHub secret for the private SSH key

    - name: Deploy to HostGator
      run: |
        ssh -o StrictHostKeyChecking=no naithaniel.k@gmail.com@interlinkcvhs.org << 'EOF'
          cd /home/myuser/public_html  # Go to the directory where your website is located
          git pull origin main  # Pull the latest changes from GitHub's main branch
          # Add additional deployment commands here (e.g., npm install, build commands, etc.)
        EOF
