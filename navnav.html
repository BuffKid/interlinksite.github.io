<!DOCTYPE html>
<html>
<head>
<style>
:root {
    --background-color: #ffffff;
    --text-color: #000000;
    --header-background: rgba(255, 255, 255, 0.1);
    --border-color: #ddd;
}

.nav {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: var(--header-background);
    backdrop-filter: blur(10px);
}

.nav-link {
    color: var(--text-color);
    text-decoration: none;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
    font-weight: normal;
}

.dropdown {
    position: relative;
    display: inline-block;
    font-weight: normal;
}

.dropbtn {
    background: transparent;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    color: var(--text-color);
    font-family: inherit;
    font-size: inherit;
    margin: 0 0.5rem;
    font-weight: normal;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: var(--background-color);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    font-weight: normal;
}

.dropdown-content a {
    color: var(--text-color);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: normal;
}

.dropdown-content a:hover {
    background: rgba(128, 128, 128, 0.1);
}

.dropdown:hover .dropdown-content {
    display: block;
}

@media screen and (max-width: 768px) {
    .glass-header {
        display: none;
    }
    
    .sidebar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background: var(--background-color);
        padding-top: 60px;
        z-index: 1000;
    }

    #open-sidebar-button {
        display: block;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        background: none;
        border: none;
        cursor: pointer;
    }

    #close-sidebar-button {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 36px;
        color: var(--text-color);
        background: none;
        border: none;
        cursor: pointer;
    }

    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 8px 16px;
        text-align: left;
    }

    .sidebar ul li a,
    .sidebar ul li .dropbtn {
        color: var(--text-color);
        text-decoration: none;
        display: block;
        padding: 0.5rem 1rem;
        margin: 0 0.25rem;
    }

    .sidebar ul li a:hover,
    .sidebar ul li .dropbtn:hover {
        background: rgba(128, 128, 128, 0.1);
    }
}

@media (min-width: 769px) {
    .sidebar, #open-sidebar-button {
        display: none;
    }
}
</style>
</head>
<body>

<nav class="nav">
    <div class="nav-links">
        <a href="https://interlinkcvhs.org" class="nav-link"><strong>Home</strong></a>
        <div class="dropdown">
            <button class="dropbtn"><strong>Explore</strong></button>
            <div class="dropdown-content">
                <a href="https://interlinkcvhs.org/requests"><strong>Request Form</strong></a>
                <a href="https://interlinkai.streamlit.app/"><strong>Interlink AI</strong></a>
                <a href="https://interlinkcvhs-peer-tutoring.mn.co/"><strong>Peer Tutoring</strong></a>
                <a href="https://interlinkcvhs.org/extra/deepdives"><strong>Podcasts</strong></a>
                <a href="https://interlinkcvhs.org/qotd"><strong>QOTD</strong></a>
                <a href="https://interlinkcvhs.org/extra/productivity"><strong>Productivity Tools</strong></a>
            </div>
        </div>
        <a href="https://interlinkcvhs.org/subject-study" class="nav-link"><strong>Subject Study</strong></a>
        <a href="https://interlinkcvhs.org/qbank" class="nav-link"><strong>QBank</strong></a>
        <a href="https://interlinkcvhs.org/quizlets" class="nav-link"><strong>Quizlets</strong></a>
        <a href="https://interlinkcvhs.org/credits" class="nav-link"><strong>Credits</strong></a>
    </div>
</nav>

<button id="open-sidebar-button" onclick="openSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#c9c9c9">
        <path d="M165.13-254.62q-10.68 0-17.9-7.26-7.23-7.26-7.23-18t7.23-17.86q7.22-7.13 17.9-7.13h629.74q10.68 0 17.9 7.26 7.23 7.26 7.23 18t-7.23 17.87q-7.22 7.12-17.9 7.12H165.13Z"/>
    </svg>
</button>

<nav class="sidebar" id="sidebar">
    <ul>
        <li><button id="close-sidebar-button" onclick="closeSidebar()">Ã—</button></li>
        <li><a href="https://interlinkcvhs.org"><strong>Home</strong></a></li>
        <li class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown(event)"><strong>Explore</strong></button>
            <div class="dropdown-content">
                <a href="https://interlinkcvhs.org/requests"><strong>Request Form</strong></a>
                <a href="https://interlinkai.streamlit.app/"><strong>Interlink AI</strong></a>
                <a href="https://interlinkcvhs.org/tutoring"><strong>Peer Tutoring</strong></a>
                <a href="https://interlinkcvhs.org/extra/deepdives"><strong>Podcasts</strong></a>
                <a href="https://interlinkcvhs.org/qotd"><strong>QOTD</strong></a>
                <a href="https://interlinkcvhs.org/extra/productivity"><strong>Productivity Tools</strong></a>
            </div>
        </li>
        <li><a href="https://interlinkcvhs.org/subject-study"><strong>Subject Study</strong></a></li>
        <li><a href="https://interlinkcvhs.org/qbank"><strong>QBank</strong></a></li>
        <li><a href="https://interlinkcvhs.org/quizlets"><strong>Quizlets</strong></a></li>
        <li><a href="https://interlinkcvhs.org/credits"><strong>Credits</strong></a></li>
    </ul>
</nav>

<div id="overlay" onclick="closeSidebar()"></div>

<script>
function openSidebar() {
    document.getElementById('sidebar').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function closeSidebar() {
    document.getElementById('sidebar').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
}

function toggleDropdown(event) {
    const dropdownContent = event.currentTarget.nextElementSibling;
    dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
}
</script>

</body>
</html>
