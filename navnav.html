<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Hamburger</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      font-family: Orbitron, sans-serif;
      margin: 0;
      padding: 0;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-weight: normal;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: transparent;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: white;
      font-family: inherit;
      font-size: inherit;
      margin: 0 0.5rem;
      font-weight: normal;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      font-weight: normal;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: normal;
    }

    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.1);
      font-weight: normal;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Mobile styles */
    @media screen and (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links.active {
        display: flex;
        animation: slideIn 0.3s ease-out;
      }

      .nav-link {
        width: 100%;
        padding: 1rem;
        margin: 0;
        text-align: left;
      }

      .dropdown {
        width: 100%;
      }

      .dropbtn {
        width: 100%;
        text-align: left;
        padding: 1rem;
      }

      .dropdown-content {
        position: static;
        width: 100%;
        box-shadow: none;
        background: rgba(0, 0, 0, 0.4);
      }

      .dropdown-content a {
        padding-left: 2rem;
      }

      .hamburger {
        display: block;
        cursor: pointer;
        padding: 0.5rem;
        border: none;
        background: transparent;
        z-index: 101;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px 0;
        transition: 0.3s;
      }

      .hamburger.open div:nth-child(1) {
        transform: rotate(45deg);
        position: relative;
        top: 7px;
      }

      .hamburger.open div:nth-child(2) {
        opacity: 0;
      }

      .hamburger.open div:nth-child(3) {
        transform: rotate(-45deg);
        position: relative;
        top: -7px;
      }
    }

    /* Slide in animation */
    @keyframes slideIn {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="https://interlinkcvhs.org" class="nav-link">Home</a>

    <!-- Hamburger icon -->
    <button class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </button>

    <!-- Dropdown menu for mobile view -->
    <div class="nav-links">
      <a href="https://interlinkcvhs.org" class="nav-link">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Explore</button>
        <div class="dropdown-content">
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3g_pdB8w1AtyB97cScQcq4bBb55-VrEJysNWuIuluk3w8Yw/viewform?usp=sf_link">Request Form</a>
          <a href="https://interlinkcvhs.org/tutoring">Peer Tutoring</a>
          <a href="https://interlinkcvhs.org/simulations">Simulations</a>
          <a href="https://interlinkcvhs.org/quizlets">Quizlets</a>
          <a href="https://interlinkai.streamlit.app/?embed_options=dark_theme">ùô∏ùöóùöùùöéùöõùöïùöíùöóùöî ùô∞ùô∏</a>
        </div>
      </div>
      <a href="https://interlinkcvhs.org/subject-study" class="nav-link">Subject Study</a>
      <a href="https://interlinkcvhs.org/qbank" class="nav-link">QBank</a>
      <a href="https://interlinkcvhs.org/qotd" class="nav-link">QOTD</a>
      <a href="https://interlinkcvhs.org/credits" class="nav-link">Credits</a>
    </div>
  </nav>

  <script>
    // Toggle the navigation menu on mobile
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      const hamburger = document.querySelector('.hamburger');
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('open');
    }
  </script>

</body>
</html>
