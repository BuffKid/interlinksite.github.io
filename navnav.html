<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Base styles */
    .nav {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-weight: normal;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: transparent;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: white;
      font-family: inherit;
      font-size: inherit;
      margin: 0 0.5rem;
      font-weight: normal;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
      font-weight: normal;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: normal;
    }

    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.1);
      font-weight: normal;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Mobile styles */
    @media screen and (max-width: 768px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: none;
        width: 100%;
      }

      .nav-links.active {
        display: flex;
        flex-direction: column;
      }

      .nav-link {
        width: 100%;
        padding: 0.8rem;
        margin: 0;
      }

      .dropdown {
        width: 100%;
      }

      .dropbtn {
        width: 100%;
        text-align: left;
        padding: 0.8rem;
        margin: 0;
      }

      .dropdown-content {
        position: static;
        width: 100%;
        box-shadow: none;
        background: rgba(0, 0, 0, 0.4);
      }

      .dropdown-content a {
        padding-left: 2rem;
      }

      /* Hamburger Menu */
      .hamburger {
        display: block;
        background-color: white;
        width: 30px;
        height: 3px;
        margin: 6px auto;
        position: relative;
        cursor: pointer;
      }

      .hamburger:before,
      .hamburger:after {
        content: '';
        position: absolute;
        background-color: white;
        width: 30px;
        height: 3px;
        left: 0;
        transition: all 0.3s;
      }

      .hamburger:before {
        top: -10px;
      }

      .hamburger:after {
        top: 10px;
      }

      .hamburger.active:before {
        top: 0;
        transform: rotate(45deg);
      }

      .hamburger.active:after {
        top: 0;
        transform: rotate(-45deg);
      }

      /* Dropdown menu toggle on mobile */
      .dropdown-content {
        display: none;
      }

      .dropdown.active .dropdown-content {
        display: block;
      }
    }
  </style>
</head>
<body>

<nav class="nav">
  <!-- Hamburger menu for mobile -->
  <div class="hamburger" onclick="toggleMenu()"></div>

  <div class="nav-links">
    <a href="https://interlinkcvhs.org" class="nav-link">Home</a>
    <div class="dropdown">
      <button class="dropbtn" onclick="toggleDropdown(event)">Explore</button>
      <div class="dropdown-content">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3g_pdB8w1AtyB97cScQcq4bBb55-VrEJysNWuIuluk3w8Yw/viewform?usp=sf_link">Request Form</a>
        <a href="https://interlinkcvhs.org/tutoring">Peer Tutoring</a>
        <a href="https://interlinkcvhs.org/simulations">Simulations</a>
        <a href="https://interlinkcvhs.org/quizlets">Quizlets</a>
        <a href="https://interlinkai.streamlit.app/?embed_options=dark_theme">ùô∏ùöóùöùùöéùöõùöïùöíùöóùöî ùô∞ùô∏</a>
      </div>
    </div>
    <a href="https://interlinkcvhs.org/subject-study" class="nav-link">Subject Study</a>
    <a href="https://interlinkcvhs.org/qbank" class="nav-link">QBank</a>
    <a href="https://interlinkcvhs.org/qotd" class="nav-link">QOTD</a>
    <a href="https://interlinkcvhs.org/credits" class="nav-link">Credits</a>
  </div>
</nav>

<script>
  // Toggle mobile menu visibility
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');

    const hamburger = document.querySelector('.hamburger');
    hamburger.classList.toggle('active');
  }

  // Toggle dropdown for mobile
  function toggleDropdown(event) {
    const dropdown = event.target.closest('.dropdown');
    dropdown.classList.toggle('active');
  }
</script>

</body>
</html>
