<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar without Hamburger</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      font-family: Orbitron, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      box-sizing: border-box;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      font-weight: normal;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #4CAF50;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: transparent;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      color: white;
      font-family: inherit;
      font-size: inherit;
      margin: 0 0.5rem;
      font-weight: normal;
      transition: color 0.3s ease;
    }

    .dropbtn:hover {
      color: #4CAF50;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      font-weight: normal;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: normal;
      transition: background-color 0.3s ease;
    }

    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="https://interlinkcvhs.org" class="nav-link">Home</a>

    <!-- Dropdown menu -->
    <div class="dropdown">
      <button class="dropbtn">Explore</button>
      <div class="dropdown-content">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSf3g_pdB8w1AtyB97cScQcq4bBb55-VrEJysNWuIuluk3w8Yw/viewform?usp=sf_link">Request Form</a>
        <a href="https://interlinkcvhs.org/tutoring">Peer Tutoring</a>
        <a href="https://interlinkcvhs.org/simulations">Simulations</a>
        <a href="https://interlinkcvhs.org/quizlets">Quizlets</a>
        <a href="https://interlinkai.streamlit.app/?embed_options=dark_theme">𝙸𝚗𝚝𝚎𝚛𝚕𝚒𝚗𝚔 𝙰𝙸</a>
      </div>
    </div>
    <a href="https://interlinkcvhs.org/subject-study" class="nav-link">Subject Study</a>
    <a href="https://interlinkcvhs.org/qbank" class="nav-link">QBank</a>
    <a href="https://interlinkcvhs.org/qotd" class="nav-link">QOTD</a>
    <a href="https://interlinkcvhs.org/credits" class="nav-link">Credits</a>
  </nav>

</body>
</html>
