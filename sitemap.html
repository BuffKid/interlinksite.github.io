<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Resources</title>
    <link rel="stylesheet" href="https://interlinkcvhs.org/styles.css">
    <link rel="icon" href="https://interlinkcvhs.org/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --header-background: rgba(255, 255, 255, 0.1);
            --border-color: #ddd;
        }

        /* Main Section Styles */
        .main-content {
            padding: 20px;
        }

        /* Navigation Styles */
        .nav {
            display: flex;
            flex-direction: column; /* Align links vertically */
            align-items: flex-start;
            padding: 1rem;
            background: var(--header-background);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0; /* Margin between links */
            font-weight: normal;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            font-weight: normal;
        }

        .dropbtn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text-color);
            font-family: inherit;
            font-size: inherit;
            margin: 0.5rem 0;
            font-weight: normal;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: var(--background-color);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1;
            font-weight: normal;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: normal;
        }

        .dropdown-content a:hover {
            background: rgba(128, 128, 128, 0.1);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: row; /* Make it horizontal on mobile */
                justify-content: center;
                align-items: center;
            }

            .nav-link {
                display: none; /* Hide all nav links except the sitemap */
            }

            /* Show only Sitemap link on mobile */
            .nav .sitemap {
                display: block;
            }

            /* Remove the sidebar and overlay on mobile */
            .sidebar, #overlay, #open-sidebar-button {
                display: none;
            }
        }

        @media (min-width: 769px) {
            .sidebar, #open-sidebar-button {
                display: none;
            }
        }

        /* Additional Styling */
        .search-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Montserrat', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <header class="glass-header">
        <div class="logo-container">
            <a href="https://interlinkcvhs.org">
                <img src="https://interlinkcvhs.org/favicon.png" style="width:50px;height:50px">
            </a>
            <h1 class="glow-text">Sitemap</h1>
        </div>
    </header>

    <main class="main-content">
        <!-- Navigation for Desktop (Vertical) -->
        <nav class="nav">
            <a href="https://interlinkcvhs.org" class="nav-link"><strong>Home</strong></a>
            <div class="dropdown">
                <button class="dropbtn"><strong>Explore</strong></button>
                <div class="dropdown-content">
                    <a href="https://interlinkcvhs.org/requests"><strong>Request Form</strong></a>
                    <a href="https://interlinkai.streamlit.app/"><strong>Interlink AI</strong></a>
                    <a href="https://interlinkcvhs-peer-tutoring.mn.co/"><strong>Peer Tutoring</strong></a>
                    <a href="https://interlinkcvhs.org/extra/deepdives"><strong>Podcasts</strong></a>
                    <a href="https://interlinkcvhs.org/qotd"><strong>QOTD</strong></a>
                    <a href="https://interlinkcvhs.org/extra/productivity"><strong>Productivity Tools</strong></a>
                </div>
            </div>
            <a href="https://interlinkcvhs.org/subject-study" class="nav-link"><strong>Subject Study</strong></a>
            <a href="https://interlinkcvhs.org/qbank" class="nav-link"><strong>QBank</strong></a>
            <a href="https://interlinkcvhs.org/quizlets" class="nav-link"><strong>Quizlets</strong></a>
            <a href="https://interlinkcvhs.org/credits" class="nav-link"><strong>Credits</strong></a>
        </nav>
    </main>
</body>
</html>
